    <link rel="stylesheet" href="../estilos/estilos_modal.css">
</head>
<body>
    <!-- Página Principal -->
    <header>
        <div class="header-content">
            <img src="../imagenes/otros/logo-pokebola-transparent.png" alt="Logo" class="logo">
            <h1>Mundo Pokémon</h1>
        </div>
        <nav>
            <ul class="menu">
                <li><a href="index.html" class="paginactual">Inicio</a></li>
                <li><a href="juegos.html">Juegos</a></li>
                <li class="dropdown">
                    <input type="checkbox" id="regiones-toggle" class="dropdown-checkbox">
                    <label for="regiones-toggle">Regiones</label>
                    <ul class="submenu">
                        <li><a href="pokedex_de_kanto.html">Kanto</a></li>

                    </ul>
                </li>
                <li><a href="acercade.html">Acerca de Pokédex</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Contenido principal aquí -->
    </main>

    <!-- Modal de Login -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Iniciar Sesión</button>
            </form>
        </div>
    </div>

    <script>
        // Obtener el modal
        var modal = document.getElementById("loginModal");

        // Obtener el botón que abre el modal
        var authButton = document.getElementById("auth-button");

        // Obtener el elemento <span> que cierra el modal
        var span = document.getElementsByClassName("close")[0];

        // Cuando el usuario haga clic en el botón, abrir el modal 
        authButton.onclick = function() {
            modal.style.display = "block";
        }

        // Cuando el usuario haga clic en <span> (x), cerrar el modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // Cuando el usuario haga clic fuera del modal, cerrarlo
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
