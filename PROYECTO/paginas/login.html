<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mundo Pokémon</title>
    <link rel="stylesheet" href="../estilos/estilos_login.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="../imagenes/otros/logo-pokebola-transparent.png" alt="Logo" class="logo">
            <h1>Iniciar Sesión</h1>
        </div>
    </header>

    <main>
        <section id="login">
            <h2>Accede a tu cuenta</h2>
            <form id="login-form">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Iniciar Sesión</button>
            </form>
            <p id="login-message"></p>
        </section>
    </main>

    <footer>
        <p>@Todos los derechos Reservados</p>
        <div class="redes-sociales">
            <a href="#" class="facebook"></a>
            <a href="#" class="x"></a>
            <a href="#" class="instagram"></a>
        </div>
    </footer>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el envío del formulario

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Aquí puedes agregar la lógica de autenticación real
            // Para este ejemplo, simplemente redirigiremos a index.html si el formulario es enviado

            if (username && password) { // Lógica básica de validación
                localStorage.setItem('token', 'dummy-token'); // Guardar un token ficticio
                localStorage.setItem('username', username); // Guardar el nombre de usuario
                window.location.href = 'index.html'; // Redirigir al inicio
            } else {
                document.getElementById('login-message').textContent = 'Por favor, complete todos los campos.';
            }
        });
    </script>
</body>
</html>
